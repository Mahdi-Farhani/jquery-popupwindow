<!DOCTYPE html>

<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>jQuery Popup Window &mdash; Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://github.com/mkdynamic/jquery-popupwindow/raw/master/jquery.popupwindow.js"></script>
    <script type="text/javascript">
      $(function() {
        $('a.defaults').live('click', function(event) {
          event.preventDefault();
          $.popupWindow('http://google.com');
        });
        
        $('a.small').live('click', function(event) {
          event.preventDefault();
          $.popupWindow('http://google.com', {
            width: 200,
            height: 200
          });
        });
        
        $('a.callback').live('click', function(event) {
          event.preventDefault();
          $.popupWindow('http://google.com', {
            onUnload: function() {
              alert('Window closed!');
            }
          });
        });
      })
    </script>
  </head>

  <body>
    <h1>
      jQuery Popup Window Plugin
    </h1>
    
    <h2>
      Examples
    </h2>
    
    <ul>
      <li>
        <a href="#" class="defaults">
          Open window (with defaults)
        </a>
      </li>
      
      <li>
        <a href="#" class="small">
          Open window (custom size: 200x200)
        </a>
      </li>
      
      <li>
        <a href="#" class="callback">
          Open window (close callback)
        </a>
      </li>
    </ul>
    
    <h2>
      More Details
    </h2>
    
    <p>
      See <a href="https://github.com/mkdynamic/jquery-popupwindow">https://github.com/mkdynamic/jquery-popupwindow</a> for more details.
  </body>
</html>
